    <div class="add-person-form">
        <h2 style="margin-bottom: 15px; color: #667eea;">Adicionar Integrante</h2>
        <div class="form-group">
            <label for="personName">Nome do Integrante</label>
            <input type="text" id="personName" placeholder="Digite o nome">
        </div>
        <div class="form-group">
            <label for="rideValue">Valor da Passagem (R$)</label>
            <input type="number" id="rideValue" placeholder="Ex: 5.00" step="0.01" min="0">
        </div>
        <button class="btn btn-primary" onclick="addPerson()">Adicionar Integrante</button>
    </div>

    <div id="peopleList" class="people-list"></div>
</div>

<script>
    let people = [];

    function loadData() {
        const saved = localStorage.getItem('rideCounter');
        if (saved) {
            people = JSON.parse(saved);
            renderPeople();
        }
    }

    function saveData() {
        localStorage.setItem('rideCounter', JSON.stringify(people));
    }

    function addPerson() {
        const name = document.getElementById('personName').value.trim();
        const value = parseFloat(document.getElementById('rideValue').value);

        if (!name) {
            alert('Por favor, digite o nome do integrante');
            return;
        }

        if (!value || value <= 0) {
            alert('Por favor, digite um valor vÃ¡lido para a passagem');
            return;
        }

        people.push({
            id: Date.now(),
            name: name,
            rideValue: value,
            rides: 0,
            total: 0
        });

        document.getElementById('personName').value = '';
        document.getElementById('rideValue').value = '';

        saveData();
        renderPeople();
    }

    function addRide(id) {
        const person = people.find(p => p.id === id);
        if (person) {
            person.rides++;
            person.total = person.rides * person.rideValue;
            saveData();
            renderPeople();
        }
    }

    function removePerson(id) {
        if (confirm('Tem certeza que deseja remover este integrante?')) {
            people = people.filter(p => p.id !== id);
            saveData();
            renderPeople();
        }
    }

    function renderPeople() {
        const container = document.getElementById('peopleList');
        
        if (people.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    <h3>Nenhum integrante cadastrado</h3>
                    <p>Adicione um integrante acima para comeÃ§ar a contabilizar as passagens</p>
                </div>
            `;
            return;
        }

        container.innerHTML = people.map(person => `
            <div class="person-card">
                <div class="person-header">
                    <div class="person-name">${person.name}</div>
                    <button class="btn btn-danger" onclick="removePerson(${person.id})">Remover</button>
                </div>
                <div class="person-info">
                    <div class="info-row">
                        <span>Valor da Passagem:</span>
                        <span>R$ ${person.rideValue.toFixed(2)}</span>
                    </div>
                    <div class="info-row">
                        <span>Quantidade de Viagens:</span>
                        <span>${person.rides}</span>
                    </div>
                    <div class="info-row">
                        <span>Total a Pagar:</span>
                        <span class="total-value">R$ ${person.total.toFixed(2)}</span>
                    </div>
                </div>
                <div class="person-actions">
                    <button class="btn btn-success" onclick="addRide(${person.id})">âž• Adicionar Viagem</button>
                </div>
            </div>
        `).join('');
    }

    loadData();
    renderPeople();
</script>
