<!DOCTYPE html>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Apostas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #0a0a0a;
        min-height: 100vh;
        padding: 20px;
        color: #ffd700;
    }

    .container {
        max-width: 500px;
        margin: 0 auto;
    }

    .card {
        background: #1a1a1a;
        border-radius: 20px;
        padding: 25px;
        margin-bottom: 20px;
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
        border: 2px solid #333;
    }

    h1 {
        color: #ffd700;
        text-align: center;
        margin-bottom: 10px;
        font-size: 24px;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .subtitle {
        text-align: center;
        color: #999;
        font-size: 14px;
        margin-bottom: 20px;
    }

    .balance-section {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        margin-bottom: 15px;
    }

    .balance-card {
        background: #1a1a1a;
        padding: 15px;
        border-radius: 15px;
        text-align: center;
        color: #ffd700;
        border: 2px solid #ffd700;
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }

    .balance-card.positive {
        border-color: #00ff00;
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        color: #00ff00;
    }

    .balance-card.negative {
        border-color: #ff4444;
        box-shadow: 0 0 15px rgba(255, 68, 68, 0.3);
        color: #ff4444;
    }

    .balance-label {
        font-size: 11px;
        opacity: 0.8;
        margin-bottom: 5px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .balance-value {
        font-size: 24px;
        font-weight: bold;
    }

    .result-card {
        padding: 15px;
        border-radius: 15px;
        text-align: center;
        margin-bottom: 15px;
        background: #1a1a1a;
    }

    .result-card.profit {
        border: 2px solid #00ff00;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
    }

    .result-card.loss {
        border: 2px solid #ff4444;
        box-shadow: 0 0 20px rgba(255, 68, 68, 0.4);
    }

    .result-label {
        font-size: 13px;
        color: #999;
        margin-bottom: 5px;
        font-weight: 600;
    }

    .result-value {
        font-size: 32px;
        font-weight: bold;
        color: #ffd700;
        text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    .character-section {
        background: #fff3cd;
        border-left: 5px solid #ffc107;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        display: none;
    }

    .character-section.show {
        display: block;
        animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .character {
        font-size: 60px;
        text-align: center;
        margin-bottom: 15px;
    }

    .message {
        color: #856404;
        text-align: center;
        font-size: 16px;
        line-height: 1.6;
        font-weight: 500;
    }

    .alert-section {
        background: #d1ecf1;
        border-left: 5px solid #17a2b8;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        display: none;
    }

    .alert-section.show {
        display: block;
        animation: slideIn 0.5s ease;
    }

    .alert-icon {
        font-size: 40px;
        text-align: center;
        margin-bottom: 10px;
    }

    .alert-message {
        color: #0c5460;
        text-align: center;
        font-size: 15px;
        line-height: 1.5;
    }

    .input-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #4a5568;
        font-weight: 600;
        font-size: 14px;
    }

    input {
        width: 100%;
        padding: 15px;
        border: 2px solid #e2e8f0;
        border-radius: 10px;
        font-size: 18px;
        transition: all 0.3s;
    }

    input:focus {
        outline: none;
        border-color: #4299e1;
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
    }

    .button-group {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-bottom: 15px;
    }

    button {
        padding: 15px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .btn-deposit {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white;
    }

    .btn-withdraw {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
    }

    .btn-reset {
        background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        color: #2d3748;
        grid-column: 1 / -1;
    }

    button:active {
        transform: scale(0.98);
    }

    .history {
        margin-top: 10px;
    }

    .history-item {
        display: flex;
        justify-content: space-between;
        padding: 12px;
        background: #f7fafc;
        margin-bottom: 8px;
        border-radius: 8px;
        border-left: 4px solid #4299e1;
    }

    .history-item.deposit {
        border-left-color: #f5576c;
    }

    .history-item.withdraw {
        border-left-color: #00f2fe;
    }

    .history-type {
        font-weight: 600;
        color: #2d3748;
    }

    .history-value {
        font-weight: bold;
        color: #2d3748;
    }

    .stats-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: 15px;
    }

    .stat-item {
        background: #edf2f7;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
    }

    .stat-label {
        font-size: 12px;
        color: #718096;
        margin-bottom: 5px;
        text-transform: uppercase;
    }

    .stat-value {
        font-size: 20px;
        font-weight: bold;
        color: #2d3748;
    }
</style>


</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üí∞ Controle de Apostas</h1>
            <p class="subtitle">Pare, pense e reflita sobre seus gastos</p>

        <div class="balance-section">
            <div class="balance-card negative">
                <div class="balance-label">Depositado</div>
                <div class="balance-value" id="totalDeposit">R$ 0</div>
            </div>
            <div class="balance-card positive">
                <div class="balance-label">Sacado</div>
                <div class="balance-value" id="totalWithdraw">R$ 0</div>
            </div>
        </div>

        <div class="result-card" id="resultCard">
            <div class="result-label" id="resultLabel">Saldo Atual</div>
            <div class="result-value" id="resultValue">R$ 0,00</div>
        </div>

        <div class="character-section" id="characterSection">
            <div class="character">üõë</div>
            <div class="message" id="characterMessage"></div>
        </div>

        <div class="alert-section" id="alertSection">
            <div class="alert-icon">üí°</div>
            <div class="alert-message" id="alertMessage"></div>
        </div>

        <div class="input-group">
            <label>Valor (R$)</label>
            <input type="number" id="valueInput" placeholder="0,00" step="0.01" min="0">
        </div>

        <div class="button-group">
            <button class="btn-deposit" onclick="addDeposit()">+ Dep√≥sito</button>
            <button class="btn-withdraw" onclick="addWithdraw()">+ Saque</button>
            <button class="btn-reset" onclick="resetData()">üîÑ Resetar Tudo</button>
        </div>
    </div>

    <div class="card">
        <h2 style="font-size: 18px; margin-bottom: 15px; color: #2d3748;">üìä Estat√≠sticas</h2>
        
        <div class="stats-grid">
            <div class="stat-item">
                <div class="stat-label">Total de Dep√≥sitos</div>
                <div class="stat-value" id="depositCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Total de Saques</div>
                <div class="stat-value" id="withdrawCount">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">M√©dia Dep√≥sito</div>
                <div class="stat-value" id="avgDeposit">R$ 0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">M√©dia Saque</div>
                <div class="stat-value" id="avgWithdraw">R$ 0</div>
            </div>
        </div>

        <div class="history">
            <h3 style="font-size: 16px; margin: 20px 0 10px; color: #2d3748;">üìù Hist√≥rico Recente</h3>
            <div id="historyList"></div>
        </div>
    </div>
</div>

<script>
    let deposits = [];
    let withdraws = [];

    const lossMessages = [
        "‚ö†Ô∏è Voc√™ j√° perdeu mais do que ganhou. √â hora de PARAR e pensar no que realmente importa!",
        "üõë Cada real perdido √© um passo para tr√°s. Sua fam√≠lia precisa de voc√™ presente, n√£o perdido em apostas!",
        "üíî O dinheiro que voc√™ est√° perdendo poderia estar construindo seu futuro. PARE AGORA!",
        "üö® Voc√™ est√° no preju√≠zo! N√£o deixe que isso se torne um buraco sem fim. PARE!",
        "‚õî Quanto mais voc√™ insiste, mais voc√™ perde. Reconhe√ßa isso e tenha coragem de PARAR!",
        "üôè Sua sa√∫de mental vale mais que qualquer aposta. √â hora de buscar ajuda e PARAR!",
        "üí™ Ser forte √© reconhecer o problema e PARAR antes que seja tarde demais!",
        "üè† Pense em tudo que voc√™ pode fazer com esse dinheiro. Casa pr√≥pria, viagem, investimento. PARE!"
    ];

    const profitMessages = [
        "‚úã Voc√™ est√° ganhando AGORA, mas a casa sempre vence no final. Saia enquanto est√° na frente!",
        "üéØ O momento perfeito para parar √© quando voc√™ est√° ganhando. N√£o teste sua sorte!",
        "üí∞ Voc√™ teve sorte hoje, mas amanh√£ pode ser diferente. Guarde esse dinheiro e PARE!",
        "üåü Ganhar √© bom, mas PARAR no momento certo √© ainda melhor. N√£o jogue fora sua vit√≥ria!",
        "üîî A gan√¢ncia √© o maior inimigo do apostador. Voc√™ ganhou, agora PARE e aproveite!",
        "‚≠ê Parab√©ns pelo ganho! Mas lembre-se: a sorte n√£o dura para sempre. Preserve seu dinheiro!",
        "üéä Voc√™ est√° em vantagem! Mas 90% dos apostadores perdem tudo de volta. Seja diferente, PARE!",
        "üõ°Ô∏è Proteja seus ganhos! A √∫nica forma de garantir que n√£o vai perder √© PARANDO agora!"
    ];

    function loadData() {
        const saved = localStorage.getItem('betTracker');
        if (saved) {
            const data = JSON.parse(saved);
            deposits = data.deposits || [];
            withdraws = data.withdraws || [];
        }
        updateDisplay();
    }

    function saveData() {
        localStorage.setItem('betTracker', JSON.stringify({ deposits, withdraws }));
    }

    function addDeposit() {
        const value = parseFloat(document.getElementById('valueInput').value);
        if (value && value > 0) {
            deposits.push({ value, date: new Date().toLocaleString('pt-BR') });
            saveData();
            updateDisplay();
            document.getElementById('valueInput').value = '';
        } else {
            alert('Por favor, insira um valor v√°lido!');
        }
    }

    function addWithdraw() {
        const value = parseFloat(document.getElementById('valueInput').value);
        if (value && value > 0) {
            withdraws.push({ value, date: new Date().toLocaleString('pt-BR') });
            saveData();
            updateDisplay();
            document.getElementById('valueInput').value = '';
        } else {
            alert('Por favor, insira um valor v√°lido!');
        }
    }

    function resetData() {
        if (confirm('Tem certeza que deseja resetar todos os dados?')) {
            deposits = [];
            withdraws = [];
            saveData();
            updateDisplay();
        }
    }

    function updateDisplay() {
        const totalDep = deposits.reduce((sum, d) => sum + d.value, 0);
        const totalWith = withdraws.reduce((sum, w) => sum + w.value, 0);
        const balance = totalWith - totalDep;

        document.getElementById('totalDeposit').textContent = `R$ ${totalDep.toFixed(2)}`;
        document.getElementById('totalWithdraw').textContent = `R$ ${totalWith.toFixed(2)}`;

        const resultCard = document.getElementById('resultCard');
        const resultLabel = document.getElementById('resultLabel');
        const resultValue = document.getElementById('resultValue');

        if (balance >= 0) {
            resultCard.className = 'result-card profit';
            resultLabel.textContent = '‚úÖ Voc√™ est√° no Lucro';
            resultValue.textContent = `R$ ${balance.toFixed(2)}`;
        } else {
            resultCard.className = 'result-card loss';
            resultLabel.textContent = '‚ùå Voc√™ est√° no Preju√≠zo';
            resultValue.textContent = `R$ ${Math.abs(balance).toFixed(2)}`;
        }

        // Mostrar mensagem do boneco
        const characterSection = document.getElementById('characterSection');
        const characterMessage = document.getElementById('characterMessage');
        
        if (balance < 0) {
            characterSection.classList.add('show');
            const randomMsg = lossMessages[Math.floor(Math.random() * lossMessages.length)];
            characterMessage.textContent = randomMsg;
        } else if (balance > 0) {
            characterSection.classList.add('show');
            characterSection.style.background = '#d1ecf1';
            characterSection.style.borderLeftColor = '#17a2b8';
            const randomMsg = profitMessages[Math.floor(Math.random() * profitMessages.length)];
            characterMessage.textContent = randomMsg;
            characterMessage.style.color = '#0c5460';
        } else {
            characterSection.classList.remove('show');
        }

        // Sempre mostrar alerta
        const alertSection = document.getElementById('alertSection');
        const alertMessage = document.getElementById('alertMessage');
        alertSection.classList.add('show');
        alertMessage.textContent = '‚ö†Ô∏è Lembre-se: A casa sempre tem vantagem. O √∫nico jeito de n√£o perder √© N√ÉO JOGAR!';

        // Estat√≠sticas
        document.getElementById('depositCount').textContent = deposits.length;
        document.getElementById('withdrawCount').textContent = withdraws.length;
        
        const avgDep = deposits.length > 0 ? totalDep / deposits.length : 0;
        const avgWith = withdraws.length > 0 ? totalWith / withdraws.length : 0;
        
        document.getElementById('avgDeposit').textContent = `R$ ${avgDep.toFixed(2)}`;
        document.getElementById('avgWithdraw').textContent = `R$ ${avgWith.toFixed(2)}`;

        // Hist√≥rico
        updateHistory();
    }

    function updateHistory() {
        const historyList = document.getElementById('historyList');
        const allTransactions = [
            ...deposits.map(d => ({ type: 'Dep√≥sito', value: d.value, date: d.date, class: 'deposit' })),
            ...withdraws.map(w => ({ type: 'Saque', value: w.value, date: w.date, class: 'withdraw' }))
        ].sort((a, b) => new Date(b.date) - new Date(a.date)).slice(0, 5);

        historyList.innerHTML = allTransactions.map(t => `
            <div class="history-item ${t.class}">
                <div>
                    <div class="history-type">${t.type}</div>
                    <div style="font-size: 11px; color: #718096;">${t.date}</div>
                </div>
                <div class="history-value">R$ ${t.value.toFixed(2)}</div>
            </div>
        `).join('');

        if (allTransactions.length === 0) {
            historyList.innerHTML = '<p style="text-align: center; color: #718096; padding: 20px;">Nenhuma transa√ß√£o ainda</p>';
        }
    }

    loadData();
</script>

</body>
</html>
